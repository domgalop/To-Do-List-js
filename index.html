<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To Do JS</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <script src="https://use.fontawesome.com/28cd588c06.js"></script>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <header>
        <h1>To do list javascript</h1>
    </header>
    <main>
        <h1>Add item</h1>
        <div>
            <input type="text" placeholder="add task" class="button__style" id="new-task-input">
            <button class="button__style" id="submit-task">add</button>
        </div>
        <div id="toDoList">
            <h1>To do </h1>
            <ul id="uncompleted">
            </ul>
            <h1>Completed</h1>
            <ul id="completed">
            </ul>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
