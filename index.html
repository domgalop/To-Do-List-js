<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To Do JS</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <header>
        <h1>To do list</h1>
    </header>
    <main>
        <h1>Add item</h1>
        <div>
            <form action="" id="add-task">
                <input type="text" placeholder="add task" class="button__style" id="new-task-input" required>
                <button class="button__style" id="submit-task">add</button>
            </form>
        </div>
        <div id="toDoList">
            <h1>To do</h1>
            <ul id="task-to-do">
            </ul>
            <h1>Completed</h1>
            <ul id="task-completed">
            </ul>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
